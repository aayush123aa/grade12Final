<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoShop - Luxury Watches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        header {
            width: 100%;
            position: fixed;
            background: darkcyan;
            color: white;
            
        }
        a{
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
            color: white;
        }
        .toppen{
            margin: 12px;
            display: flex;
            justify-content: space-between;
        }

        .navright{
            
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .purchase-btn {
            background: darkcyan;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .purchase-btn:hover {
            background: #007a7a;
        }
        footer {
            background: darkcyan;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="toppen">
            <h1 style="font-family:'Times New Roman', Times, serif;">ChronoShop - Timeless Elegance</h1>

            <ul class="navright">
                <li><h1 style="font-family:'Times New Roman', Times, serif;">Home</h1></li>
                <li><h1 style="font-family:'Times New Roman', Times, serif;"><a href="login.html">Login</a></h1></li>
                <li><h1 style="font-family:'Times New Roman', Times, serif; "><a href="https://www.instagram.com/haoquin_/" >Contact</a></h1></li>
            </ul>
        </div>
        
    </header>
    
    <div class="container">
        <h2>Featured Watches</h2>
        <div class="products" id="product-list"></div>
    </div>
    
    <footer>
        <p>&copy; 2025 ChronoShop. All rights reserved.</p>
    </footer>
    
    <script>
        const products = [
            { image: "images/watch1.jpg", name: "Luxury Gold Watch", price: "Rs. 50000" },
            { image: "images/watch2.jpg", name: "Classic Leather Watch", price: "Rs. 15000" },
            { image: "images/watch3.jpeg", name: "Modern Sports Watch", price: "Rs.20000" },
            { image: "images/watch4.jpg", name: "Elegant Silver Watch", price: "Rs.7000" },
            { image: "images/watch5.jpg", name: "Digital Smart Watch", price: "Rs.19000" },
            { image: "images/watch6.jpg", name: "Vintage Chrono Watch", price: "Rs.50000" },
            { image: "images/watch7.jpeg", name: "Titanium Black Watch", price: "Rs.8000" },
            { image: "images/watch8.jpg", name: "Sporty Chronograph", price: "Rs.34000" },
            { image: "images/watch9.webp", name: "Stylish Rose Gold Watch", price: "Rs.60000" },
            { image: "images/watch10.jpeg", name: "Minimalist White Watch", price: "Rs.14000" },
            { image: "images/watch11.jpeg", name: "Diving Professional Watch", price: "Rs.9999" },
            { image: "images/watch12.webp", name: "Luxury Diamond Watch", price: "Rs.12999" },
            { image: "images/watch13.jpg", name: "Hybrid Smart Watch", price: "Rs.20000" },
            { image: "images/watch14.jpg", name: "Automatic Skeleton Watch", price: "Rs.75000" },
            { image: "images/watch15.jpeg", name: "Retro Digital Watch", price: "Rs.8000" },
            { image: "images/watch16.jpg", name: "Ultra Thin Dress Watch", price: "Rs.30000" },
            { image: "images/watch17.jpg", name: "Masterpiece Mechanical Watch", price: "Rs.140000" },
            { image: "images/watch18.jpg", name: "Premium Swiss Watch", price: "Rs.10000" },
            { image: "images/watch19.jpg", name: "Solar Powered Watch", price: "Rs.20000" },
            { image: "images/watch20.jpeg", name: "Adventure Tactical Watch", price: "Rs.45000" }
        ];
        
        const productList = document.getElementById("product-list");
        
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
                <button class="purchase-btn" onclick="location.href='login.html'">Purchase</button>
            `;
            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
